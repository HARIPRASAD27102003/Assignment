<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Rule Engine {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4rem;
        }
        .container {
            max-width: 960px;
        }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eaeaea;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'rule_list' %}">Rule Engine</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_rule' %}">Create Rule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'combine_rules' %}">Combine Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'evaluate_rule' %}">Evaluate Rule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2024 Rule Engine | Built with Django</p>
    </footer>
</body>
</html>
