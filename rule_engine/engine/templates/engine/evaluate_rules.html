<!-- engine/templates/engine/evaluate_rules.html -->
{% extends 'engine/base.html' %}

{% block title %}Evaluate Rules{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Evaluate Rules</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="expression" class="form-label">Expression (in JSON format)</label>
                <input type="text" id="expression" name="expression" class="form-control" placeholder='{"age": 35, "salary": 60000}' required>
            </div>

            <h4>Select Rules to Evaluate:</h4>
            {% for rule in rules %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rule_{{ rule.id }}" name="rules" value="{{ rule.id }}">
                    <label class="form-check-label" for="rule_{{ rule.id }}">
                        {{ rule.rule_name }}: {{ rule.rule_string }}
                    </label>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Evaluate</button>
        </form>
    </div>
</div>
{% endblock %}
