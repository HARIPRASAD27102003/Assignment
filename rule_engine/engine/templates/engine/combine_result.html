{% extends 'engine/base.html' %}

{% block title %}Combine Result{% endblock %}

{% block content %}
<h2>Combined Rule</h2>
<div class="alert alert-info">
    <strong>Combined Rule:</strong> {{ combined_rule }}
</div>

<form method="POST" action="{% url 'save_combined_rule' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="rule_name" class="form-label">Name for Combined Rule</label>
        <input type="text" id="rule_name" name="rule_name" class="form-control" placeholder="Enter rule name" required>
    </div>
    <input type="hidden" name="rule_string" value="{{ combined_rule }}">
    <button type="submit" class="btn btn-primary">Save Combined Rule</button>
</form>
{% endblock %}
